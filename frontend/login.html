<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Â· TaleTrail</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span class="brand-text">TaleTrail</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
            </div>
            <div class="nav-auth">
                <a class="btn-secondary" href="index.html">Back</a>
            </div>
        </div>
    </nav>

    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
        <div class="modal-content auth-modal" style="max-width: 420px; width: 100%; margin: 3rem auto; position: relative; box-shadow: var(--shadow-book-hover);"
            <div class="modal-header">
                <h2 id="auth-modal-title">Login</h2>
            </div>
            <div class="modal-body">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" onclick="switchToSignup()">Sign up here</a></p>
                </form>

                <form id="signup-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">Sign Up</button>
                    <p class="auth-switch">Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
                </form>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // If URL has ?signup=1, show signup form by default
        const params = new URLSearchParams(window.location.search);
        if (params.get('signup') === '1') {
            switchToSignup();
        } else {
            switchToLogin();
        }
    </script>
</body>
</html>
